<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Clientes</h1>
    <form id="create-customer-form">
        <h3>Registrar Cliente Nuevo</h3>
        <label for="customer-name">Nombre:</label>
        <input type="text" id="customer-name" name="name" required><br>
        <label for="customer-email">Correo Electrónico:</label>
        <input type="email" id="customer-email" name="email" required><br>
        <label for="customer-phone">Número de Teléfono:</label>
        <input type="text" id="customer-phone" name="phone" required><br>
        <label for="customer-address">Dirección de Envío:</label>
        <input type="text" id="customer-address" name="address" required><br>
        <button type="submit">Registrar Cliente</button>
    </form>

    <form id="get-customer-form">
        <h3>Obtener Información de un Cliente</h3>
        <label for="customer-id">ID del Cliente:</label>
        <input type="number" id="customer-id" name="id" required><br>
        <button type="submit">Obtener Información</button>
    </form>
    <div id="customer-details"></div>

    <form id="update-customer-form">
        <h3>Actualizar Información del Cliente</h3>
        <label for="update-customer-id">ID del Cliente:</label>
        <input type="number" id="update-customer-id" name="id" required><br>
        <label for="update-customer-phone">Número de Teléfono:</label>
        <input type="text" id="update-customer-phone" name="phone"><br>
        <label for="update-customer-address">Dirección de Envío:</label>
        <input type="text" id="update-customer-address" name="address"><br>
        <button type="submit">Actualizar Cliente</button>
    </form>

    <form id="delete-customer-form">
        <h3>Eliminar Cliente</h3>
        <label for="delete-customer-id">ID del Cliente:</label>
        <input type="number" id="delete-customer-id" name="id" required><br>
        <button type="submit">Eliminar Cliente</button>
    </form>

    <script>
        document.getElementById('create-customer-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: e.target.name.value,
                email: e.target.email.value,
                phone: e.target.phone.value,
                address: e.target.address.value
            };
            const response = await fetch('/customers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            if (response.ok) {
                alert('Cliente registrado exitosamente');
                e.target.reset();
            } else {
                alert('Error al registrar cliente');
            }
        });

        document.getElementById('get-customer-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const customerId = e.target['id'].value;
            const response = await fetch(`/customers/${customerId}`);
            if (response.ok) {
                const customer = await response.json();
                document.getElementById('customer-details').innerText = JSON.stringify(customer, null, 2);
            } else {
                alert('Error al obtener información del cliente');
            }
        });

        document.getElementById('update-customer-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const customerId = e.target['id'].value;
            const data = {
                phone: e.target['phone'].value,
                address: e.target['address'].value
            };
            const response = await fetch(`/customers/${customerId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            if (response.ok) {
                alert('Información del cliente actualizada exitosamente');
                e.target.reset();
            } else {
                alert('Error al actualizar información del cliente');
            }
        });

        document.getElementById('delete-customer-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const customerId = e.target['id'].value;
            const response = await fetch(`/customers/${customerId}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                alert('Cliente eliminado exitosamente');
                e.target.reset();
            } else {
                alert('Error al eliminar cliente');
            }
        });
    </script>
</body>
</html>
